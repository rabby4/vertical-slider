<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Vertical Slider</title>
</head>
<body>
    
    <div class="slider-container">
        <div class="left-slider">
            <div style="background-color: #eea263;">
                <h1>Iceland Nature</h1>
                <p>All in One</p>
            </div>            
            <div style="background-color: #bf7825;">
                <h1>Fox in Nature</h1>
                <p>All in One</p>
            </div>            
            <div style="background-color: #b07263;">
                <h1>Landscap Nature</h1>
                <p>All in One</p>
            </div>            
            <div style="background-color: #e0c292;">
                <h1>Holding Camera</h1>
                <p>All in One</p>
            </div>
        </div>

        <div class="right-slider">
            <div style="background-image: url(img/person-holding-pexels-fauxels-3183132.jpg);"></div>
            <div style="background-image: url(img/landscape-photo-gbae690488_1280.jpg);"></div>
            <div style="background-image: url(img/fox-g8514d9208_1920.jpg);"></div>
            <div style="background-image: url(img/iceland-g21b6b5aa4_640.jpg);"></div>
        </div>

        <div class="action-button">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
